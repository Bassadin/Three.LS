<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1,
      shrink-to-fit=no"
        />
        <link rel="icon" href="favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="styles/main.css" />
        <title>Three.LS</title>
    </head>

    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <form class="interface__wrapper">
            <div class="interface__header">
                <button class="burgermenu" type="button" id="makesmall"></button>
                <h2>Three.LS</h2>
            </div>

            <div class="interface__wrapper-inner">
                <div class="interface__box interface__box--ar">
                    <a href="https://bassadin.github.io/Three.LS/ar.html">AR Version</a>
                </div>

                <div class="interface__box">
                    <h3 class="interface__sub-heading">Ausgangssatz</h3>
                    <div class="interface__input-wrapper">
                        <div class="interface__input-inner-wrapper">
                            <label>Satz</label>
                            <input
                                value="F"
                                class="interface__input-field"
                                type="text"
                                id="sentence"
                                placeholder="F"
                                required
                            />
                        </div>
                    </div>
                </div>

                <div class="interface__box">
                    <div class="interface__input-wrapper">
                        <h3 class="interface__sub-heading mb-0">Regeln</h3>
                        <div class="interface__btn-wrapper">
                            <button type="button" class="interface__btn" id="btnAddRule">+</button>
                            <button type="button" class="interface__btn" id="btnRemoveRule" disabled>-</button>
                        </div>
                    </div>

                    <div class="interface__input-wrapper" id="rulesWrapper">
                        <div class="interface__rule-wrapper" id="count1">
                            <div class="interface__input-inner-wrapper">
                                <label>A1</label>
                                <input
                                    value="F"
                                    class="interface__input-field axioms"
                                    type="text"
                                    id="axiom1"
                                    maxlength="1"
                                    placeholder="F"
                                    required
                                />
                            </div>
                            <div class="interface__input-inner-wrapper">
                                <label>R1</label>
                                <input
                                    value="F&F+[+F/-F-F]-[-F+F+F]"
                                    class="interface__input-field rules"
                                    type="text"
                                    id="rule1"
                                    placeholder="FF+[+F-F-F]-[-F+F+F]"
                                    required
                                />
                            </div>
                        </div>
                    </div>
                </div>

                <div class="interface__box">
                    <h3 class="interface__sub-heading">Einstellungen</h3>
                    <div class="interface__input-wrapper">
                        <label>Anzahl der Iterationen</label>
                        <input
                            value="4"
                            class="interface__input-field"
                            type="number"
                            id="countIterations"
                            min="0"
                            placeholder="3"
                            required
                        />
                    </div>
                    <div class="interface__input-wrapper">
                        <label>Drehwinkel (Grad)</label>
                        <input
                            value="25"
                            class="interface__input-field"
                            type="number"
                            min="0"
                            max="360"
                            id="degrees"
                            placeholder="20"
                            required
                        />
                    </div>
                    <div class="interface__input-wrapper">
                        <label>Schrittl√§nge</label>
                        <input
                            value="2"
                            class="interface__input-field"
                            type="number"
                            id="steplength"
                            min="0"
                            placeholder="2"
                            required
                        />
                    </div>
                </div>

                <div class="interface__box">
                    <h3 class="interface__sub-heading">Farbeinstellung</h3>
                    <div class="interface__input-wrapper color">
                        <label>Von</label>
                        <input
                            value="0.45"
                            class="interface__input-field"
                            type="number"
                            id="color-one-r"
                            min="0"
                            max="1"
                            step="0.1"
                            placeholder="0"
                            required
                        />
                        <input
                            value="0.29"
                            class="interface__input-field"
                            type="number"
                            id="color-one-g"
                            min="0"
                            max="1"
                            step="0.1"
                            placeholder="0"
                            required
                        />
                        <input
                            value="0.13"
                            class="interface__input-field"
                            type="number"
                            id="color-one-b"
                            min="0"
                            max="1"
                            step="0.1"
                            placeholder="0"
                            required
                        />
                    </div>
                    <div class="interface__input-wrapper color">
                        <label>Zu</label>
                        <input
                            value="0.4"
                            class="interface__input-field"
                            type="number"
                            id="color-two-r"
                            min="0"
                            max="1"
                            step="0.1"
                            placeholder="0"
                            required
                        />
                        <input
                            value="0.72"
                            class="interface__input-field"
                            type="number"
                            id="color-two-g"
                            min="0"
                            max="1"
                            step="0.1"
                            placeholder="0"
                            required
                        />
                        <input
                            value="0.2"
                            class="interface__input-field"
                            type="number"
                            id="color-two-b"
                            min="0"
                            max="1"
                            step="0.1"
                            placeholder="0"
                            required
                        />
                    </div>
                </div>

                <div class="interface__box">
                    <div class="interface__input-wrapper">
                        <div class="interface__upload-wrapper">
                            <input id="jsonUpload" type="file" />
                            <button type="button" class="interface__load-btn" id="btnUpload">Upload</button>
                        </div>
                    </div>
                </div>
                <hr />
                <div class="interface__generate-wrapper">
                    <button type="button" class="interface__load-btn interface__download-btn" id="btnDownload">
                        Dwn JSON
                    </button>
                    <button type="button" class="interface__load-btn interface__download-btn" id="btnDownloadOBJ">
                        Dwn OBJ
                    </button>
                    <button type="submit" class="interface__load-btn interface__generate-btn" id="btnGenerate">
                        Generieren
                    </button>
                </div>
            </div>
        </form>
        <script type="module" src="_dist_/indexNormal.js"></script>
    </body>
</html>
