<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1,
      shrink-to-fit=no"
        />
        <link rel="icon" href="favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="styles/main.css" />
        <title>MIB5 DaVerMePro Three.js stuff</title>
    </head>
    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <form class="interface__wrapper">
            <h3 class="interface__sub-heading">Ausgangssatz</h3>
            <div class="interface__input-wrapper">
                <div class="interface__input-inner-wrapper">
                    <label>Satz</label>
                    <input
                        value="F"
                        class="interface__input-field"
                        type="text"
                        id="sentence"
                        placeholder="F"
                        required
                    />
                </div>
            </div>
            <div class="interface__input-wrapper">
                <h3 class="interface__sub-heading mb-0">Regeln</h3>
                <div class="interface__btn-wrapper">
                    <button type="button" class="interface__btn" id="btnAddRule">+</button>
                    <button type="button" class="interface__btn" id="btnRemoveRule" disabled>-</button>
                </div>
            </div>
            <div class="interface__input-wrapper" id="rulesWrapper">
                <div class="interface__rule-wrapper" id="count1">
                    <div class="interface__input-inner-wrapper">
                        <label>A1</label>
                        <input
                            value="F"
                            class="interface__input-field axioms"
                            type="text"
                            id="axiom1"
                            maxlength="1"
                            placeholder="F"
                            required
                        />
                    </div>
                    <div class="interface__input-inner-wrapper">
                        <label>R1</label>
                        <input
                            value="FF+[+F-∧∧∧F-F]-[-F+&&F+F]"
                            class="interface__input-field rules"
                            type="text"
                            id="rule1"
                            placeholder="FF+[+F-F-F]-[-F+F+F]"
                            required
                        />
                    </div>
                </div>
            </div>
            <h3 class="interface__sub-heading">Einstellungen</h3>
            <div class="interface__input-wrapper">
                <label>Anzahl der Iterationen</label>
                <input
                    value="4"
                    class="interface__input-field"
                    type="number"
                    id="countIterations"
                    min="0"
                    placeholder="3"
                    required
                />
            </div>
            <div class="interface__input-wrapper">
                <label>Drehwinkel (Grad)</label>
                <input
                    value="25"
                    class="interface__input-field"
                    type="number"
                    min="0"
                    max="360"
                    id="degrees"
                    placeholder="25"
                    required
                />
            </div>
            <div class="interface__input-wrapper">
                <label>Schrittlänge</label>
                <input
                    value="2"
                    class="interface__input-field"
                    type="number"
                    id="steplength"
                    min="0"
                    placeholder="2"
                    required
                />
            </div>
            <div class="interface__input-wrapper">
                <div class="interface__upload-wrapper">
                    <input id="jsonUpload" type="file" />
                    <button type="button" class="interface__load-btn" id="btnUpload">Upload</button>
                </div>
            </div>
            <div class="interface__input-wrapper interface__input-wrapper--right">
                <button type="button" class="interface__load-btn interface__download-btn" id="btnDownload">
                    Download
                </button>
            </div>
            <hr />
            <div class="interface__generate-wrapper">
                <button type="button" class="interface__load-btn interface__download-btn" id="btnDownloadOBJ">
                    Download OBJ
                </button>
                <button type="submit" class="interface__load-btn interface__generate-btn" id="btnGenerate">
                    Generieren
                </button>
            </div>
        </form>
        <script type="module" src="_dist_/index.js"></script>
    </body>
</html>
