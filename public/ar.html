<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1,
      shrink-to-fit=no" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="styles/main.css" />
    <title>AR Demo</title>
</head>

<body>

    <form id="overlay" class="interface__wrapper">


        <div class="interface__header">

            <h2>Three.LS</h2>

            <button type="button" class="interface__load-btn interface__generate-btn" id="btnOne">

            <button type="button" class="interface__load-btn interface__generate-btn" id="btnTwo">

            <div id="actPreset">PRESET</div>

            <select name="preset" id="preset">

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script type="module" src="_dist_/indexAR.js"></script>
